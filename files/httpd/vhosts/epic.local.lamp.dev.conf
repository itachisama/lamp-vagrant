<VirtualHost *:8000>
    ServerAdmin webmaster@epic.local.moodle.dev
    ServerName epic.local.moodle.dev

    DocumentRoot "/var/www/html/dev/public"
    <Directory "/var/www/html/dev/public">
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog "logs/epic.local.moodle.dev-error.log"
    CustomLog "logs/epic.local.moodle.dev-access.log" common
</VirtualHost>
